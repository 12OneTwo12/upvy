baseURL: https://upvy.org/
languageCode: ko
title: "Upvy - 스크롤 시간을 성장 시간으로"

# Hugo Module 설정 (Hextra 테마)
module:
  imports:
    - path: github.com/imfing/hextra

# 다국어 설정
defaultContentLanguage: ko
defaultContentLanguageInSubdir: false

languages:
  ko:
    languageName: 한국어
    weight: 1
    title: "Upvy - 스크롤 시간을 성장 시간으로"
    params:
      description: 재미있게 스크롤하며 자연스럽게 성장하는 숏폼 학습 플랫폼
      navbarTitle: "Upvy"

  en:
    languageName: English
    weight: 2
    title: "Upvy - Turn Scroll Time into Growth Time"
    params:
      description: A short-form learning platform where you grow naturally while scrolling
      navbarTitle: "Upvy"

  ja:
    languageName: 日本語
    weight: 3
    title: "Upvy - スクロール時間を成長時間に"
    params:
      description: 楽しくスクロールしながら自然に成長するショートフォーム学習プラットフォーム
      navbarTitle: "Upvy"

# 상단 네비게이션 메뉴
menu:
  main:
    - identifier: home
      name: Home
      pageRef: /
      weight: 1
    - identifier: support
      name: Support
      pageRef: /support
      weight: 2
    - identifier: privacy
      name: Privacy Policy
      pageRef: /privacy
      weight: 3
    - identifier: terms
      name: Terms of Service
      pageRef: /terms
      weight: 4
    - identifier: account-deletion
      name: Delete Account
      pageRef: /account-deletion
      weight: 5
    - identifier: developer
      name: Developer
      pageRef: /developer
      weight: 6
    - name: GitHub
      weight: 7
      url: "https://github.com/12OneTwo12/upvy"
      params:
        icon: github
    - name: Languages
      weight: 7
      params:
        type: language-switch

# Hextra 테마 설정
params:
  description: Turn your scroll time into growth time with Upvy

  # 외부 링크 화살표 아이콘 표시
  externalLinkDecoration: true

  # 작성자 정보 (SEO)
  author:
    name: "Upvy Team"
    email: "app.grow.snap@gmail.com"

  # 네비게이션
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.png
      width: 40
      height: 40

  # 페이지 설정
  page:
    width: wide

  # Footer 설정
  footer:
    displayCopyright: true
    displayPoweredBy: false

  # 소셜 링크
  social:
    github: "https://github.com/12OneTwo12/upvy"

  # SEO 및 Open Graph 설정
  seo:
    image: "/images/logo.png"
    twitter:
      card: "summary_large_image"

# 마크다운 설정
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: monokai
    lineNos: true
    lineNumbersInTable: true
    noClasses: false

# 사이트맵 생성
sitemap:
  changefreq: weekly
  priority: 0.5

# Robots.txt 생성 활성화
enableRobotsTXT: true
