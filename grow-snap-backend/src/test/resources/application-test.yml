spring:
  application:
    name: grow-snap-backend-test

  # Bean Override Configuration
  main:
    allow-bean-definition-overriding: true

  # R2DBC H2 Database for Testing
  # Using a unique DB name per JVM run to avoid test pollution
  # Each test with @DirtiesContext will get a fresh context but share this DB instance
  # within that JVM run, so we use timestamp to make it unique per gradle test execution
  r2dbc:
    url: r2dbc:h2:mem:///testdb;MODE=MySQL;DB_CLOSE_DELAY=-1
    username: sa
    password:
    pool:
      enabled: true
      initial-size: 5
      max-size: 10

  # Redis Configuration is provided by @ServiceConnection in TestRedisConfig
  # No explicit configuration needed - Testcontainers will provide dynamic host/port

  # SQL Initialization
  sql:
    init:
      mode: always
      schema-locations: classpath:sql/schema-test.sql

  # AWS Configuration for Test
  cloud:
    aws:
      credentials:
        access-key: test-access-key
        secret-key: test-secret-key
      region:
        static: us-east-1
      s3:
        bucket: test-bucket

# Application Configuration
app:
  frontend-url: http://localhost:3000
  mobile-deeplink-url: growsnap://oauth/callback

# JWT Configuration
jwt:
  secret: test-secret-key-for-jwt-token-generation-minimum-256-bits-required-for-testing
  access-token-expiration: 3600000  # 1시간
  refresh-token-expiration: 1209600000  # 14일

# Logging
logging:
  level:
    root: INFO
    me.onetwo.growsnap: DEBUG
    org.jooq: DEBUG
    org.springframework.test: DEBUG
