spring:
  application:
    name: upvy-backend-test

  # Bean Override Configuration
  main:
    allow-bean-definition-overriding: true

  # R2DBC MySQL via Testcontainers
  # MySQL and Redis connections are dynamically provided by AbstractIntegrationTest
  # using @DynamicPropertySource with Testcontainers
  # Schema initialization is done via MySQLContainer.withInitScript()
  r2dbc:
    pool:
      enabled: true
      initial-size: 5
      max-size: 10

  # AWS Configuration for Test
  cloud:
    aws:
      credentials:
        access-key: test-access-key
        secret-key: test-secret-key
      region:
        static: us-east-1
      s3:
        bucket: test-bucket

# Application Configuration
app:
  frontend-url: http://localhost:3000
  mobile-deeplink-url: upvy://oauth/callback

# JWT Configuration
jwt:
  secret: test-secret-key-for-jwt-token-generation-minimum-256-bits-required-for-testing
  access-token-expiration: 3600000  # 1시간
  refresh-token-expiration: 1209600000  # 14일

# Logging
logging:
  level:
    root: INFO
    me.onetwo.upvy: DEBUG
    org.jooq: DEBUG
    org.springframework.test: DEBUG
