apiVersion: apps/v1
kind: Deployment
metadata:
  name: upvy-manticore-search-prod
  labels:
    app: upvy-manticore-search-prod
spec:
  replicas: 2
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: upvy-manticore-search-prod
  template:
    metadata:
      labels:
        app: upvy-manticore-search-prod
    spec:
      nodeSelector:
        node-pool: default
      securityContext:
        fsGroup: 999
      initContainers:
        - name: init-permissions
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              mkdir -p /var/lib/manticore /var/log/manticore /var/run/manticore
              chown -R 999:999 /var/lib/manticore /var/log/manticore /var/run/manticore
              chmod 755 /var/lib/manticore /var/log/manticore /var/run/manticore
          volumeMounts:
            - name: manticore-data
              mountPath: /var/lib/manticore
            - name: manticore-logs
              mountPath: /var/log/manticore
            - name: manticore-run
              mountPath: /var/run/manticore
        - name: init-config
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              cat /etc/manticoresearch-template/manticore.conf | \
                sed "s#\${MYSQL_HOST}#$MYSQL_HOST#g" | \
                sed "s#\${MYSQL_PORT}#$MYSQL_PORT#g" | \
                sed "s#\${MYSQL_DATABASE}#$MYSQL_DATABASE#g" | \
                sed "s#\${DB_USERNAME}#$DB_USERNAME#g" | \
                sed "s#\${DB_PASSWORD}#$DB_PASSWORD#g" > /etc/manticoresearch/manticore.conf
              chown 999:999 /etc/manticoresearch/manticore.conf
          envFrom:
            - secretRef:
                name: upvy-backend-secrets
          volumeMounts:
            - name: upvy-manticore-search-config-template
              mountPath: /etc/manticoresearch-template
            - name: manticore-config-generated
              mountPath: /etc/manticoresearch
      containers:
        - name: upvy-manticore-search
          image: upvy/upvy-manticore-search:v1.1.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: mysql
              containerPort: 9306
              protocol: TCP
            - name: http
              containerPort: 9308
              protocol: TCP
          volumeMounts:
            - name: manticore-data
              mountPath: /var/lib/manticore
            - name: manticore-config-generated
              mountPath: /etc/manticoresearch
            - name: manticore-logs
              mountPath: /var/log/manticore
            - name: manticore-run
              mountPath: /var/run/manticore
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          livenessProbe:
            tcpSocket:
              port: 9306
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 3
            timeoutSeconds: 5
          readinessProbe:
            tcpSocket:
              port: 9306
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
            successThreshold: 1
            timeoutSeconds: 5
          startupProbe:
            tcpSocket:
              port: 9306
            initialDelaySeconds: 0
            periodSeconds: 10
            failureThreshold: 30
            timeoutSeconds: 5
      volumes:
        - name: manticore-data
          emptyDir: {}
        - name: upvy-manticore-search-config-template
          configMap:
            name: upvy-manticore-search-config
            items:
              - key: manticore.conf
                path: manticore.conf
        - name: manticore-config-generated
          emptyDir: {}
        - name: manticore-logs
          emptyDir: {}
        - name: manticore-run
          emptyDir: {}
