# =============================================================================
# Test Configuration
# =============================================================================

spring:
  config:
    activate:
      on-profile: test
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 100MB

ffmpeg:
  path: /usr/bin/ffmpeg
  ffprobe-path: /usr/bin/ffprobe
  temp-dir: /tmp/compose-test
  output:
    width: 1080
    height: 1920
    fps: 30
    video-bitrate: 4M
    audio-bitrate: 128k

logging:
  level:
    root: WARN
    me.onetwo.upvy: DEBUG
