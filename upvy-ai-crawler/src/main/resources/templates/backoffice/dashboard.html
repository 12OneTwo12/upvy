<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{backoffice/layout/default}">
<head>
    <title>Dashboard</title>
</head>
<body>
    <th:block layout:fragment="page-title">Dashboard</th:block>

    <div layout:fragment="content">
        <!-- Stats Cards -->
        <div class="row g-4 mb-4">
            <div class="col-md-4 col-lg-2">
                <div class="card stat-card h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="text-muted mb-2">Today Created</h6>
                                <h3 class="mb-0" th:text="${stats.todayCreated}">0</h3>
                            </div>
                            <div class="text-primary fs-1">
                                <i class="bi bi-plus-circle"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-lg-2">
                <div class="card stat-card h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="text-muted mb-2">Pending Review</h6>
                                <h3 class="mb-0" th:text="${stats.pendingReview}">0</h3>
                            </div>
                            <div class="text-warning fs-1">
                                <i class="bi bi-hourglass-split"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-lg-2">
                <div class="card stat-card h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="text-muted mb-2">High Priority</h6>
                                <h3 class="mb-0 text-danger" th:text="${stats.highPriorityCount}">0</h3>
                            </div>
                            <div class="text-danger fs-1">
                                <i class="bi bi-exclamation-triangle"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-lg-2">
                <div class="card stat-card h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="text-muted mb-2">Approved (Week)</h6>
                                <h3 class="mb-0 text-success" th:text="${stats.approvedThisWeek}">0</h3>
                            </div>
                            <div class="text-success fs-1">
                                <i class="bi bi-check-circle"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-lg-2">
                <div class="card stat-card h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="text-muted mb-2">Rejected (Week)</h6>
                                <h3 class="mb-0" th:text="${stats.rejectedThisWeek}">0</h3>
                            </div>
                            <div class="text-secondary fs-1">
                                <i class="bi bi-x-circle"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-lg-2">
                <div class="card stat-card h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="text-muted mb-2">Avg. Score</h6>
                                <h3 class="mb-0" th:text="${#numbers.formatDecimal(stats.averageQualityScore, 0, 1)}">0.0</h3>
                            </div>
                            <div class="text-info fs-1">
                                <i class="bi bi-star"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Category Stats -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Category Distribution</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div th:each="entry : ${categoryStats}" class="col-md-3 col-lg-2 mb-3">
                                <div class="d-flex justify-content-between align-items-center p-2 bg-light rounded">
                                    <span th:text="${entry.key}">Category</span>
                                    <span class="badge bg-primary" th:text="${entry.value}">0</span>
                                </div>
                            </div>
                        </div>
                        <div th:if="${#maps.isEmpty(categoryStats)}" class="text-center text-muted py-4">
                            No data available
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Quick Actions</h5>
                    </div>
                    <div class="card-body">
                        <a href="/backoffice/pending" class="btn btn-primary me-2">
                            <i class="bi bi-list-check"></i> Review Pending Contents
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
