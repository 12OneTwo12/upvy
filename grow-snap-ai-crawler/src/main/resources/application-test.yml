spring:
  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

# AI 설정 (테스트용 Mock)
ai:
  llm:
    provider: mock
    model: mock-model
  stt:
    provider: mock
    model: mock-model

# 테스트용 설정
youtube:
  api-key: test-api-key
  daily-quota: 100

batch:
  schedule:
    cron: "-"  # 테스트에서는 스케줄 비활성화
  chunk-size: 2
  retry:
    max-attempts: 1

quality:
  min-score: 70

logging:
  level:
    root: WARN
    me.onetwo.growsnap.crawler: DEBUG
    org.springframework.batch: DEBUG
