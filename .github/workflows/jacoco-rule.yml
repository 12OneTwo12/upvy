name: jacoco-rule
on:
  pull_request:
    branches: [ main, dev ]
    paths:
      - 'upvy-backend/**'

permissions:
  pull-requests: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Check Docker status
        run: |
          echo "Checking Docker status..."
          docker --version
          docker info
          echo "Docker is running"

      - name: Pull Redis image for Testcontainers
        run: |
          echo "Pre-pulling Redis image for faster tests..."
          docker pull redis:7-alpine
          echo "Redis image ready"

      - name: Grant execute permission for gradlew
        run: chmod +x upvy-backend/gradlew

      - name: Run tests with Gradle
        run: cd upvy-backend && ./gradlew test
        env:
          TESTCONTAINERS_RYUK_DISABLED: false
          TESTCONTAINERS_CHECKS_DISABLE: false

      - name: Verify Jacoco Test Reports
        run: |
          echo "Checking upvy Jacoco Test Report:"
          if [ -f upvy-backend/build/reports/jacoco/test/jacocoTestReport.xml ]; then
            echo "upvy Jacoco Test Report exists"
            ls -l upvy-backend/build/reports/jacoco/test/
          else
            echo "upvy Jacoco Test Report does not exist"
            exit 1
          fi
      - name: Store error reports
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            **/build/reports/
            **/build/test-results/
      - name: Upload Jacoco coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: '**/build/reports/jacoco'

      - name: Jacoco Report to PR
        id: jacoco
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: |
            upvy-backend/build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 30
          min-coverage-changed-files: 50
          title: Code Coverage Report
          update-comment: true

      - name: Check coverage and fail if below threshold
        run: |
          overall=$(echo "${{ steps.jacoco.outputs.coverage-overall }}" | cut -d'.' -f1)
          changed=$(echo "${{ steps.jacoco.outputs.coverage-changed-files }}" | cut -d'.' -f1)
          
          if [ -z "$overall" ] || [ -z "$changed" ]; then
            echo "Failed to get coverage information"
            exit 1
          fi
