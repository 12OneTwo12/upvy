name: Backend Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'upvy-backend/**'
      - '.github/workflows/backend-deploy.yml'
  workflow_dispatch:
    inputs:
      target_branch:
        description: '배포를 트리거할 브랜치 (예: dev, main)'
        required: true
        default: 'main'
        type: choice
        options:
          - dev
          - main

env:
  DOCKER_IMAGE_REPO: upvy/upvy-backend

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.vars.outputs.image_tag }}
      environment: ${{ steps.vars.outputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set computed environment variables
        id: vars
        run: |
          # 환경 결정 (main -> prod, 그 외 -> dev)
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]] || \
             [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ inputs.target_branch }}" == "main" ]]; then
            ENVIRONMENT="prod"
          else
            ENVIRONMENT="dev"
          fi

          IMAGE_TAG="${{ github.sha }}"

          echo "environment=$ENVIRONMENT" >> $GITHUB_OUTPUT
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

          echo "Environment: $ENVIRONMENT"
          echo "Image Tag: $IMAGE_TAG"

      - name: Grant execute permission for gradlew
        run: chmod +x upvy-backend/gradlew

      - name: Build with Gradle
        working-directory: upvy-backend
        run: ./gradlew bootJar --no-daemon

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./upvy-backend
          file: ./upvy-backend/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE_REPO }}:${{ steps.vars.outputs.image_tag }}
            ${{ env.DOCKER_IMAGE_REPO }}:${{ steps.vars.outputs.environment }}-latest
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-manifest:
    name: Update Kubernetes Manifest
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Update K8s Manifest
        env:
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image_tag }}
          ENVIRONMENT: ${{ needs.build-and-push.outputs.environment }}
        run: |
          set -e

          echo "Updating manifest for environment: $ENVIRONMENT"

          # 매니페스트 파일 경로
          MANIFEST_PATH="manifest-ops/$ENVIRONMENT/upvy-backend/deployment.yaml"

          # Docker 이미지 전체 경로
          DOCKER_IMAGE="${{ env.DOCKER_IMAGE_REPO }}:$IMAGE_TAG"

          echo "Docker Image: $DOCKER_IMAGE"
          echo "Manifest Path: $MANIFEST_PATH"

          # 파일 존재 여부 확인
          if [ ! -f "$MANIFEST_PATH" ]; then
            echo "Error: Manifest file not found at $MANIFEST_PATH"
            exit 1
          fi

          # 기존 이미지 태그 확인
          CURRENT_IMAGE=$(yq e '.spec.template.spec.containers[0].image' "$MANIFEST_PATH")
          echo "Current Image: $CURRENT_IMAGE"

          if [ "$CURRENT_IMAGE" = "$DOCKER_IMAGE" ]; then
            echo "Image is already up to date. Skipping."
            exit 0
          fi

          # 이미지 태그 업데이트
          yq e ".spec.template.spec.containers[0].image = \"$DOCKER_IMAGE\"" -i "$MANIFEST_PATH"

          echo "Manifest updated successfully!"

      - name: Commit and Push Changes
        env:
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image_tag }}
          ENVIRONMENT: ${{ needs.build-and-push.outputs.environment }}
        run: |
          # Git 설정
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          MANIFEST_PATH="manifest-ops/$ENVIRONMENT/upvy-backend/deployment.yaml"

          # 변경사항 확인
          if git diff --quiet "$MANIFEST_PATH"; then
            echo "No changes to commit."
            exit 0
          fi

          # 커밋 및 푸시
          git add "$MANIFEST_PATH"
          git commit -m "chore: Update upvy-backend image to $IMAGE_TAG"
          git push origin main
